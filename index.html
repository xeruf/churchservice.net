<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test - Gottesdienst in Berlin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map { height: 100%; }
   </style>
</head>
<body>
<div id="map"></div>
</body>
<script>
    const map = L.map('map', {
        center: [52.468, 13.39],
        zoom: 17,
        minZoom: 11,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    L.tileLayer('https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png').addTo(map);
    fetch("overpass-export.geojson")
        .then(response => response.json())
        .then(json => json.features.forEach(church => {
            function avg(ar) {
                if(Array.isArray(ar[0]))
                    return ar.reduce((acc, elem) => {
                        const averaged = avg(elem)
                        return [acc[0] + averaged[0], acc[1] + averaged[1]]
                    }, [0, 0]).map(value => value / ar.length)
                else
                    return ar
            }
            const marker = L.marker(avg(church.geometry.coordinates).reverse(), {
                title: church.properties.name,
                riseOnHover: true
            }).addTo(map)
            if(church.properties.name)
                marker.bindPopup(church.properties.name)
        }));
</script>
</html>
